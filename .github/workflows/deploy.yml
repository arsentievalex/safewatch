name: Deploy Streamlit App to Azure
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install -r requirements.txt
        pip freeze
    
    - name: Create requirements.txt with exact versions
      run: pip freeze > requirements.txt
    
    - name: Export secrets from APP_SECRETS
      run: |
        echo "$APP_SECRETS" > .env  # Write the multi-line APP_SECRETS to a .env file
        cat .env  # (Optional) Display the content for debugging, remove in production
      env:
        APP_SECRETS: ${{ secrets.APP_SECRETS }}
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'safewatch'
        slot-name: 'production'
        package: '.'
